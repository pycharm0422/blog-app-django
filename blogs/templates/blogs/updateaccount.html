{% include 'blogs/navbar.html' %}
{% load crispy_forms_tags %}
{% load static %}

<style>
    body{
        background-image: url('{% static "blogs/img/bg-99.jpg" %}');
    }
</style>

<div class="containers">

    <div class="container shadow-lg p-3 my-5 bg-white rounded">
        <h3>Update your profile</h3>
        <hr>
        <div class="avatar">
            <img src="{{ user.profile.image.url }}" alt="Circle Image" width="150" height="150"
                class="img-raised rounded-circle img-fluid">
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-success" type="submit">Update</button>


        </form><br><br>
    </div>
</div>
