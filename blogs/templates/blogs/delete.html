{% include 'blogs/navbar.html' %}

<div class="container">
    <h2>Are you sure you wanna delete this post </h2>
    <form action="" method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete it</button>

    </form>

</div>




<div class="row">
    <div class="col-lg-4 col-md-6">
        <button class="btn btn-block btn-danger" data-toggle="modal" data-target="#myModal">
            <i class="material-icons">library_books</i>
            Classic
        </button>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="material-icons">clear</i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this post
                </p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'home-page' %}"><button type="button" class="btn btn-link">No </button></a>
               <button type="submit" class="btn btn-danger btn-link" data-dismiss="modal">Yes, Delete it</button>
            </div>
        </div>
    </div>
</div>
