{% include 'blogs/navbar.html' %}
{% load static %}

<body>




    <div class="containers ">
        <div class="container  mt-4">


            <br><br>
            {% for post in posts %}
            {% if post.public_view == True %}
            <div class=" m-1 bg-transparent shadow-lg">
                <div class="media pt-3 pb-3 pl-3 pr-3 rounded-sm ">
                    <img src="{{ post.author.profile.image.url }}" width="70" height="70" alt="Circle Image"
                        class="img-raised rounded-circle img-fluid mr-5 Regular shadow" style="
                        width: 70px;
                        height: 70px;
                    ">
                    <div class="media-body ">
                        <a href="{% url 'individual-page' username=post.author %}"><small
                                class="text-primary">{{ post.author }}</small></a>
                        <h3 class="mt-0"><b> {{ post.title }} </b></h3>
                        <p>{{ post.content|safe }}</p>
                        <div>
                            {% include 'blogs/like_section.html' %}
                        </div>

                       
                        <a href="{% url 'detail-page' pk=post.id %}"><button type="button"
                                class="btn btn-outline-info mt-5 mb-3">Continue Reading --></button></a>
                    </div>

                </div>
            </div><br>
            {% endif %}


            {% endfor %}
        </div>
    </div>
<script>
</script>

</body>
